{% extends 'base.html' %}
{% block title %}Sign Up{% endblock title %}
{% block content %}
    <div class="container h-100">
      <div class="d-flex justify-content-center h-100">
        <div class="user_card">
          <div class="d-flex justify-content-center">
            <h3 id="form-title">SIGN UP YOUR ACCOUNT</h3>
          </div>
          <div class="d-flex justify-content-center form_container">
  
            <form method="POST" action="">
              {% csrf_token %}
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                  <input type="text" name="username" placeholder="Username..." class="form-control" >
                </div>
         
              </div>
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                  <input type="text" name="email" placeholder="Email..." class="form-control" >
                </div>
              </div>
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                  <input type="text" name="password1" placeholder="Password..." class="form-control" >
                </div>
              </div>
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                  <input type="text" name="password2" placeholder="Confirm Password..." class="form-control" >
                </div>
              </div>
  
  
  
                 <div class="d-flex justify-content-center mt-3 login_container">
                 <input class="btn login_btn" type="submit" value="Sign Up">
                 </div>
  
            </form>
          </div>
  
          {{form.errors}}
          
          <div class="mt-4">
            <div class="d-flex justify-content-center links">
              Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock content %}
