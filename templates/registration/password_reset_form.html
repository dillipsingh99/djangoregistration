{% extends 'base.html' %}
{% block title %}Forgot Your Password?{% endblock title %}
{% block content %}
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
    <div class="user_card">
            <div class="d-flex justify-content-center">
            <h3 id="form-title">FORGOT YOUR PASSWORD</h3>
            </div>
          <div class="mt-4">
            <div class="d-flex justify-content-center links">
                <p>Enter your email address below, and we'll email instructions for setting a new password.</p>
            </div>
    
            
            <div class="d-flex justify-content-center form_container">
    
            <form method="POST">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" name="email" placeholder="Email..." class="form-control">
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-3 login_container">
                    <input class="btn login_btn" type="submit" value="Send me instructions!">
                </div>
                
            </form>
            </div>
    </div>
    </div>
</div>
{% endblock content %}
